spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Puerto de escucha
server.port= 8090

#App name
spring.application.name= Spring Boot project

#Conexión con la BBDD
spring.datasource.dbcp2.driver-class-name=Andrea López Sanz

#Datos del SGB
spring.datasource.url = jdbc:mysql://localhost:3308/Videoclub
spring.datasource.dbcp2.username= root
spring.datasource.dbcp2.password= root

#Configuración de hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# import.sql file under src/main/resources/
# or data.sql or schema.sql

# Respetar mayúsculas y minúsculas
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# The format used for the keystore.
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/alce.p12
# The password used to generate the certificate
server.ssl.key-store-password=andreajls
# The alias mapped to the certificate
server.ssl.key-alias=andreajls

# Use HTTPS instead of HTTP
server.ssl.enabled=true